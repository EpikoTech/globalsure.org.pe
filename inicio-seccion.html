<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="iniciar-seccion.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="ajax.js"></script> <!-- Incluyendo el archivo ajax.js -->
</head>
<body>
    <div class="inicio">
        <div class="foto">
            <!-- Aquí puedes agregar una imagen o dejarlo vacío -->
        </div>
        <form id="loginForm" method="POST">
            <p>Usuario</p>
            <div class="input-box">
                <input type="text" name="username" placeholder="Ingrese su usuario" required>
            </div>

            <p>Clave</p>
            <div class="input-box">
                <input type="password" name="password" placeholder="Ingrese su clave" required>
            </div>

            <button type="submit" class="boton">Iniciar</button>

            <div class="nuevo-olvidaste">
                <a href="#">Nuevo Usuario</a>
                <a href="#">Olvidaste Clave?</a>
            </div>
        </form>
    </div>

    <!-- Modal que muestra la pantalla al equivocarse en iniciar sesion-->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="errorMessage"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Reintentar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
